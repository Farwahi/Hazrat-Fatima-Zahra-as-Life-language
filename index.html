/* SHUFFLE QUESTIONS */
function shuffleQuestions(){
  for (var i = qs.length - 1; i > 0; i--) {
    var j = Math.floor(Math.random() * (i + 1));
    var tmp = qs[i];
    qs[i] = qs[j];
    qs[j] = tmp;
  }
}

/* AYAT + LOGO HTML */
function ayatHTML(){
  return '<div class="ayat-img"><img src="ayat.png" alt="Ayat"></div>';
}
function logoHTML(){
  return '<div class="logo">'+
           '<img src="dg skills logo.png" class="logo-img" alt="DG Skills Logo">'+
         '</div>';
}

/* FORMAT TIME mm:ss */
function formatTime(sec){
  var m = Math.floor(sec/60);
  var s = sec % 60;
  return String(m).padStart(2,'0')+':'+String(s).padStart(2,'0');
}

/* UPDATE TIMER LABELS */
function updateTimerLabels(){
  var t1 = document.getElementById('totalTimer');
  var t2 = document.getElementById('questionTimer');
  if(t1) t1.textContent = formatTime(totalTime);
  if(t2) t2.textContent = formatTime(qRemaining);
}

/* STOP ALL TIMERS */
function stopTimers(){
  if(totalInterval) clearInterval(totalInterval);
  if(qInterval) clearInterval(qInterval);
  totalInterval = null;
  qInterval = null;
}

/* START TOTAL TEST TIMER */
function startTotalTimer(){
  if(totalInterval) clearInterval(totalInterval);
  totalInterval = setInterval(function(){
    if(totalTime > 0){
      totalTime--;
      updateTimerLabels();
      if(totalTime <= 0){
        totalTime = 0;
        updateTimerLabels();
        stopTimers();
        rr();
      }
    }
  },1000);
}

/* START QUESTION TIMER */
function startQuestionTimer(){
  if(qInterval) clearInterval(qInterval);
  qRemaining = questionTime;
  updateTimerLabels();
  qInterval = setInterval(function(){
    if(qRemaining > 0){
      qRemaining--;
      updateTimerLabels();
      if(qRemaining <= 0){
        qRemaining = 0;
        updateTimerLabels();
        clearInterval(qInterval);
        var qId = qs[cq].i;
        if(!lq[qId]) lq[qId] = 1;
        if(cq < qs.length - 1){
          cq++;
          startQuestionTimer();
          rq();
        }else{
          rr();
        }
      }
    }
  },1000);
}

/* CHECK IF ANSWER IS CORRECT */
function ic(qid){
  var q=null;
  for(var i=0;i<qs.length;i++){
    if(qs[i].i===qid){q=qs[i];break;}
  }
  if(!q) return 0;
  var a=ua[qid]||[];
  if(a.length!==q.c.length) return 0;
  for(var j=0;j<q.c.length;j++){
    if(a.indexOf(q.c[j])===-1) return 0;
  }
  return 1;
}

/* RENDER QUESTION */
function rq(){
  var q=qs[cq];
  var il=lq[q.i];
  var a=ua[q.i]||[];
  var pg=((cq+1)/qs.length)*100;
  var isFlagged = !!fq[q.i];

  var h='';
  h += ayatHTML(); /* ✅ AYAT on top */
  h+='<div class="h header-box">'+
       logoHTML()+
       '<h1>'+ui("title")+'</h1>'+
       '<div class="designer">'+ui("designer")+'</div>'+
       langBarHTML()+
       (stName?'<div class="ci">'+ui("candidate")+': <strong>'+stName+
               '</strong> | '+ui("dob")+': <strong>'+stDob+'</strong></div>':'')+
     '</div>';

  h+='<div class="pi">'+
       '<div class="pi-left">'+
         '<span>'+ui("question")+' '+(cq+1)+' '+ui("of")+' '+qs.length+'</span>'+
         '<span style="font-size:12px;color:#6b7280;">'+ui("totalTime")+': <span id="totalTimer"></span> · '+ui("questionTime")+': <span id="questionTimer"></span></span>'+
       '</div>'+
       '<div class="pi-right">'+
         '<span class="qt">'+(q.m?ui("multiple"):ui("single"))+'</span>'+
         (isFlagged?'<span class="qt flagged">'+ui("flagged")+'</span>':'')+
       '</div>'+
     '</div>';

  h+='<div class="pb"><div class="pf" style="width:'+pg+'%"></div></div>';

  h+='<div class="q">'+t(q.q)+'</div><div class="os">';

  for(var j=0;j<q.o.length;j++){
    var sl=a.indexOf(j)!==-1;
    var cr=q.c.indexOf(j)!==-1;
    var cl='o';
    if(il){
      cl+=' l';
      if(cr) cl+=' co';
      else if(sl) cl+=' w';
    }else if(sl){
      cl+=' s';
    }
    var letter = String.fromCharCode(65 + j); // A, B, C, D
    h+='<div class="'+cl+'" '+(il?'':'onclick="so('+j+')"')+'>'+
         '<span><strong>'+letter+'. </strong>'+t(q.o[j])+'</span>'+
         (il && cr ? '<span>&#10003;</span>' :
          il && sl ? '<span>&#10007;</span>' : '')+
       '</div>';
  }
  h+='</div>';

  if(il){
    h+='<div class="fb '+(ic(q.i)?'co':'ic')+'">'+
       (ic(q.i)?'&#10003; '+ui("correct"):'&#10007; '+ui("incorrect"))+
       '</div>'+
       '<button class="nb" onclick="nq()">'+
         (cq===qs.length-1?ui("viewResults"):ui("next"))+
       '</button>';
  }else{
    h+='<button class="sb" onclick="sa()"'+(a.length===0?' disabled':'')+'>'+ui("submit")+'</button>'+
       '<button class="skb" onclick="skq()">'+ui("skip")+'</button>';
  }

  h+='<div class="btn-row">'+
       '<button class="nb" onclick="prevQ()"'+(cq===0?' disabled':'')+'>'+ui("prev")+'</button>'+
       '<button class="fgb" onclick="toggleFlag()">'+(isFlagged?ui("unflag"):ui("flag"))+'</button>'+
     '</div>';

  APP.innerHTML=h;
  updateTimerLabels();
}

/* HANDLE OPTION SELECT */
function so(ix){
  var q=qs[cq];
  if(lq[q.i]) return;
  var a=ua[q.i]||[];
  if(q.m){
    var f=a.indexOf(ix);
    if(f!==-1) a.splice(f,1);
    else a.push(ix);
  }else{
    a=[ix];
  }
  ua[q.i]=a;
  rq();
}

/* SUBMIT ANSWER */
function sa(){
  lq[qs[cq].i]=1;
  rq();
}

/* SKIP QUESTION */
function skq(){
  if(cq<qs.length-1){
    cq++;
    startQuestionTimer();
    rq();
  }else{
    rr();
  }
}

/* NEXT QUESTION */
function nq(){
  if(cq<qs.length-1){
    cq++;
    startQuestionTimer();
    rq();
  }else{
    rr();
  }
}

/* PREVIOUS QUESTION */
function prevQ(){
  if(cq>0){
    cq--;
    startQuestionTimer();
    rq();
  }
}

/* TOGGLE FLAG */
function toggleFlag(){
  var qId = qs[cq].i;
  if(fq[qId]) delete fq[qId];
  else fq[qId] = true;
  rq();
}
